<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<form th:action="@{/persons/edit}" th:method="post" th:object="${person}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="customerType" class="form-label">Role:</label>
        <select class="form-select" th:field="*{role}" id="customerType" aria-label="Default select example">
            <option th:each="role:${roles}" th:value="${role.idRole}"
                    th:text="${role.getNameRole()}"></option>
        </select>
    </div>
    <button class="btn btn-primary">Edit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
